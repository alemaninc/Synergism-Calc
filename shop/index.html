<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Synergism Shop Optimizer</title>
		<link rel="stylesheet" href="../globalinterface.css">
		<link rel="stylesheet" href="interface.css">
	</head>
	<body>
		<label for="import">Import game:</label><textarea id="import" style="height:30px"></textarea><button onClick="importGame()">Import</button>
		<table><tr>
			<td>
				<div id="resourceWeights"></div><br>
				<label for="quarks">Quarks:</label><input id="quarks" type="number" min="0" step="1" value="0"><br>
				<label for="sing">Singularity:</label><input id="sing" type="number" min="0" max="300" step="1" value="1"><br>
				<label for="shopLevel">Shop unlocks:</label><select id="shopLevel" onChange="updateSingUpgradeText();resourceWeightHTML()">
					<option value="0">Reincarnation</option>
					<option value="1">Ascension</option>
					<option value="2">Shop Bonanza</option>
					<option value="3">Shop Liquidation Sale</option>
					<option value="4">QUAAAACK</option>
					<option value="5">QUQUQUQUAAKCKCKKCKKCKK</option>
				</select><br>
				<label for="antiquities">Antiquities:</label><input id="antiquities" type="checkbox"><br>
				<label for="expert">Expert Pack:</label><input id="expert" type="checkbox">
			</td>
			<td>
				<div id="shopUpgrades"></div>
			</td>
		</tr></table>
		<button onClick="calculate()">Calculate</button>
		<div id="out"></div>
		<script src="main.js"></script>
	</body>
</html>
