<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Synergism Singularity Upgrade Optimizer</title>
		<link rel="stylesheet" href="../globalinterface.css">
	</head>
	<body>
		<label for="import">Import game:</label><textarea id="import" style="height:30px"></textarea>
		<button onClick="importGame()">Import</button>
		<table><tr>
			<td style="width:25vw">
				<label for="mode">Mode:</label><select id="mode" onChange="updateSingUpgradeText();resourceWeightHTML()">
					<option value="cubes">Cubes</option>
					<option value="obtainium">Obtainium</option>
					<option value="octeracts">Octeracts</option>
					<option value="offerings">Offerings</option>
					<option value="distribute">Distribute into all</option>
				</select><br>
				<div id="resourceWeights"></div><br>
				<label for="goldenQuarks">Golden Quarks:</label><input id="goldenQuarks" type="number" value="0" min="0" step="1"><br>
				<label for="singularity">Singularity:</label><input id="singularity" type="number" value="1" min="1" max="300" step="1" onChange="updateSingUpgradeText()">
			</td>
			<td style="width:25vw">
				<label for="octeractsUnlocked">Octeracts unlocked?:</label><input type="checkbox" id="octeractsUnlocked" onClick="document.getElementById('octeractHTML').style.display=document.getElementById('octeractsUnlocked').checked?'inline-block':'none'">
				<div id="octeractHTML" style="display:none">
					<div id="octeractUpgradesFreeLevels"></div>
					<label for="octeractUpgradeMaxLevelIncrease">Max singularity upgrade level increase:</label>
					<input id="octeractUpgradeMaxLevelIncrease" type="number" value="0" min="0" max="10" step="1" onChange="updateSingUpgradeText()">
				</div>
			</td>
			<td style="width:45vw"><table id="singUpgrades"></table></td>
		</tr></table>
		<button onClick="calculate()">Calculate</button>
		<div id="out"></div>
		<script src="main.js"></script>
	</body>
</html>
